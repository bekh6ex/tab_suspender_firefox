<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <h2>New Tab Suspender <sup style="font-size:10px">1.7</sup style="font-size:10px"></h2>
  <ul>
    <li>
      <div class="panel">
        <span>Suspend after:</span>
        <select id="timeout_select">
          <option value="5000">5 Seconds</option>
          <option value="10000">10 Seconds</option>
          <option value="30000">30 Seconds</option>
          <option value="60000">1 Minutes</option>
          <option value="300000" selected="selected">5 Minutes</option>
          <option value="600000">10 Minutes</option>
          <option value="900000">15 Minutes</option>
          <option value="1200000">20 Minutes</option>
          <option value="1800000">30 Minutes</option>
          <option value="3600000">1 Hour</option>
          <option value="28800000">8 Hours</option>
          <option value="86400000">1 Day</option>
        </select>
      </div>
    </li>
    <li>
      <div>
        <label class="stop-this">
          <span>Do not suspend this tab</span>
          <input type="checkbox" id="current_tab" class="move-right"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="whitelist-tabs">
          <span>Add this URL to whitelist</span>
          <input type="checkbox" id="whitelist_tab" class="move-right"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="audible-tabs">
          <span>Ignore audible tabs</span>
          <input type="checkbox" id="audible_tabs" class="move-right"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="pinned-tabs">
          <span>Ignore pinned tabs</span>
          <input type="checkbox" id="pinned_tabs" class="move-right"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="stop-all">
          <span>Disable Tab Suspender</span>
          <input type="checkbox" id="suspend_all" class="move-right"></input>
        </label>
      </div>
    </li>
  </ul>
  <script src="popup.js"></script>
</body>

</html>
